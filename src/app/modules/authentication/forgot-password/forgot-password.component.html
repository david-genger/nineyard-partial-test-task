<main class="form_holder">
  <div class="left_side"></div>
  <div class="right_side big_screen_h_100 position-relative">
    <div class="d-flex form_container">
      <div class="form_parent">
        <form autocomplete="off" [formGroup]="forgotPasswordForm">
          <div class="text-center">
            <h4 class="font-weight-600 tk-roc-grotesk form_type_label">
              Forgot Password
            </h4>
          </div>
          <div class="form-group gap_top_11">
            <label
              for="email"
              class="font-weight-600 tk-roc-grotesk gap_bottom_10"
              >Email Address:</label
            >
            <input formControlName="email" class="form-control" id="email" />
          </div>

          <div class="form-group form-forgot-error">
            <div *ngIf="errorMessage">
              <label style="color: red">{{ errorMessage }}</label>
            </div>
          </div>

          <button
            type="button"
            [disabled]="forgotPasswordForm.invalid"
            (click)="sendEmail()"
            class="btn btn_primary"
          >
            Send Email
          </button>

          <div
            class="d-flex justify-content-between align-items-center gap_top_4pt5"
          >
            <a
              [routerLink]="['/account/sign-up']"
              class="text-uppercase primary_color font-weight-600"
              >Signup</a
            >
            <a
              [routerLink]="['/account/login']"
              class="text-uppercase primary_color font-weight-600"
              >Login</a
            >
          </div>
        </form>
      </div>
    </div>
    <div class="app_link_of_form"></div>
  </div>
</main>
